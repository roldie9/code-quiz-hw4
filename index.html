<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="timer">_</p>
    <div class="wrapper"
      <header>
        <h1>Quiz!</h1>
        <h2>This is a random quiz on various things. You will have one minute to complete it. Best of luck!</h2>
      </header>
    </div>
    <div class="card-footer">
        <button id="startQuiz" class="btn">Start Quiz</button>
        <button id="highscores" class="btn">View Highscores</button>
    </div>
    <script src="codequiz.js">
    </script>
  </body>
</html>
